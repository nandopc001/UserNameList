<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Register Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Register Users</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/add_user}" th:object="${user}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>              
                        <div class="form-group row">
                            <div class="alert alert-warning" th:if="${results}">
                            	<span th:text="${message}"></span>
                                <div th:each="result : ${results}">
                                    <span th:text="${result}"></span>
                                </div>
                            </div>
                        </div>      
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                                <label>User Name</label>
                                <input type="text" class="form-control input-sm" th:field="*{name}" autofocus="autofocus" placeholder="Username" maxlength="50"/>
                            </div>
                        </div>                        
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
